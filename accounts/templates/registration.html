{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Register{% endblock %}
{% block content %}
<div class="auth_wrapper">
	<h1>User Registration</h1>
	<h2>If you already have an account you can <a href="{% url 'login' %}"> sign in.</a></h2>
	<div class="col-sm-12">
		<form method="post" class="auth_form">
			{% csrf_token %}
			{{ registration_form|as_bootstrap}}
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
{% endblock %}
