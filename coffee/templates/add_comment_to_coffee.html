{% extends 'base.html' %}
{% block page_title %}Add Review{% endblock %}
{% block content %}
<div class="auth_wrapper">
	<h1>Add Review</h1>
    <!--Form to allow user to input text-->
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
	</form>
</div>
{% endblock %}
