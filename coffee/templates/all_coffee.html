{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
{% for coffee in all_coffee %}
  <div class="col-md-4 col-sm-12">
    <div class="card">
      <img class="card-img-top" src="/media/{{ coffee.image }}" alt="Coffee-Capsule">
      <div class="card-body">
        <h5 class="card-title">{{ coffee.name }}</h5>
        <p class="card-text">Range: {{ coffee.coffee_range }}</p>
        <p class="card-text">Intensity: {{ coffee.intensity }}</p>
        <p class="card-text">{{ coffee.description }}</p>
        <p><i class="fas fa-euro-sign"></i>{{ coffee.price }}</p>
        <p><a href="{% url 'coffee_detail' coffee.id %}"  class="btn btn-primary">Full Overview</a></p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
