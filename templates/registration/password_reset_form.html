{% extends 'base.html' %}
{% block page_title %}Password Reset Page{% endblock %}
{% block page_heading %}Reset your Password{% endblock %}
{% block content %}
<div class="auth_wrapper">
  <form method="POST" class="auth_form">
    <h1>Reset your password</h1>
    <p>Please enter your email address</p>
    {% csrf_token %}
    {{ form.password1.errors }}
    <p>{{ form.email }}</p>
    <p><button>Reset Password</button></p>
  </form>
</div>
{% endblock %}
